<body>
<div class="container">
    <div class="form-div">
        <!---form must be here-->
        <form onsubmit="Click(event)">
            <table>
                <tr>
                    <td id="heading" class="protest-guerrilla-regular" colspan="2"><h1>Personal Information form</h1></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td id="td2">
                        <input type="text" id="name" placeholder="Enter Your Name Here...."/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td id="td2">
                        <input type="email" id="email" placeholder="input your email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <tr>
                            
                        </tr>






                    <td>
                        Password:
                    </td>
                    <td id="td2">
                        <input type="password" id="password" placeholder="input your password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        gender
                    </td>
                    <td id="td2">
                        Male<input type="radio" value="male" name="gender" />
                        Female<input type="radio" value="Female" name="gender" />
                    both<input type="radio"value="Female" name="gender"/>

                </tr>
                <tr>
                    <td>
                        Education
                    </td>
                    <td id="td2">
                        <select id="eduaction" >
                            <option value="BCS">BCS</option>
                            <option value="MBA">MBA</option>
                            <option value="BBA">BBA</option>
                            <option value="Math">M</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies
                    </td>
                    <td id="td2">
                        Watching TV<input type="checkbox" name="hobbies" value="watching TV"/>
                        Football<input type="checkbox" name="hobbies" value="watching TV"/>
                    cricket<input type="checkbox" name="hobbies" value="watching TV"/>
            
                

                </td>
                <tr>
                    
                </tr>
                    <td>Comment</td>
                    <td id="td2">
                        <textarea id="comment" cols="40" row="5">your Comments Here...</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Submit</button>
                    </td>
                    
                </tr>
            </table>
        </form>
    </div>
  
    <div class="form-div">
        <!---form must be here-->
        <table>
            <tr>
                <td id="nameResult"></td>
            </tr>
            <tr>
